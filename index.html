<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon TV Center - IPTV</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root {
            --primary: #ff3e3e;
            --bg: #0f0f0f;
            --card: #1e1e1e;
            --text: #ffffff;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Barre de Navigation */
        nav {
            background: var(--card);
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
            border-bottom: 2px solid var(--primary);
        }

        nav button {
            background: none;
            border: none;
            color: #aaa;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        nav button.active { color: var(--primary); }

        /* Pages */
        .page { display: none; padding: 20px; flex-grow: 1; overflow-y: auto; }
        .page.active { display: block; }

        /* Lecteur Vidéo */
        .video-section { max-width: 900px; margin: 0 auto; }
        video {
            width: 100%;
            background: #000;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* Grille de chaînes */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            margin-top: 25px;
        }

        .channel-card {
            background: var(--card);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            border: 1px solid transparent;
        }

        .channel-card:hover { border-color: var(--primary); transform: translateY(-3px); }

        /* Formulaire Paramètres */
        .admin-box {
            max-width: 500px;
            margin: 0 auto;
            background: var(--card);
            padding: 25px;
            border-radius: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #2a2a2a;
            border: 1px solid #444;
            color: white;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .btn-add {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #2a2a2a;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }

        .btn-del { color: #ff3e3e; cursor: pointer; background: none; border: none; }
    </style>
</head>
<body>

<nav>
    <button onclick="openPage('home')" id="nav-home" class="active">LECTEUR</button>
    <button onclick="openPage('settings')" id="nav-settings">PARAMÈTRES / AJOUTER</button>
</nav>

<div id="home" class="page active">
    <div class="video-section">
        <video id="video" controls autoplay></video>
        <h2 id="playing-title" style="margin-top: 15px;">Sélectionnez une chaîne</h2>
    </div>
    <div id="channel-list" class="grid">
        </div>
</div>

<div id="settings" class="page">
    <div class="admin-box">
        <h3>Ajouter un lien IPTV</h3>
        <input type="text" id="nameInput" placeholder="Nom de la chaîne (ex: France 2)">
        <input type="text" id="urlInput" placeholder="Lien (m3u8, mp4, etc.)">
        <button class="btn-add" onclick="saveChannel()">Ajouter à ma liste</button>

        <h3 style="margin-top: 30px;">Ma Liste</h3>
        <div id="manage-list"></div>
    </div>
</div>

<script>
    const video = document.getElementById('video');
    const hls = new Hls();

    // 1. Charger les données du LocalStorage
    let channels = JSON.parse(localStorage.getItem('myIptvLinks')) || [];

    function openPage(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.getElementById('nav-' + id).classList.add('active');
    }

    function saveChannel() {
        const name = document.getElementById('nameInput').value;
        const url = document.getElementById('urlInput').value;

        if(name && url) {
            channels.push({ name, url });
            localStorage.setItem('myIptvLinks', JSON.stringify(channels));
            document.getElementById('nameInput').value = '';
            document.getElementById('urlInput').value = '';
            renderAll();
            alert("Chaîne ajoutée !");
        }
    }

    function deleteChannel(index) {
        channels.splice(index, 1);
        localStorage.setItem('myIptvLinks', JSON.stringify(channels));
        renderAll();
    }

    function playStream(url, name) {
        document.getElementById('playing-title').innerText = "Lecture : " + name;
        openPage('home');

        if (url.includes('.m3u8')) {
            if (Hls.isSupported()) {
                hls.loadSource(url);
                hls.attachMedia(video);
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
            }
        } else {
            // Pour les liens MP4 ou autres directs
            video.src = url;
        }
        video.play();
    }

    function renderAll() {
        const channelList = document.getElementById('channel-list');
        const manageList = document.getElementById('manage-list');
        
        channelList.innerHTML = '';
        manageList.innerHTML = '';

        channels.forEach((item, index) => {
            // Ajout à la grille d'accueil
            const card = document.createElement('div');
            card.className = 'channel-card';
            card.innerHTML = `<strong>${item.name}</strong>`;
            card.onclick = () => playStream(item.url, item.name);
            channelList.appendChild(card);

            // Ajout à la liste de gestion
            const listItem = document.createElement('div');
            listItem.className = 'list-item';
            listItem.innerHTML = `
                <span>${item.name}</span>
                <button class="btn-del" onclick="deleteChannel(${index})">Supprimer</button>
            `;
            manageList.appendChild(listItem);
        });
    }

    // Initialisation
    renderAll();
</script>

</body>
</html>
