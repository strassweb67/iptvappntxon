<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TV_NTX | Master Management</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --ntx-red: #e50914; --bg: #000; --border: rgba(255,255,255,0.08); }
        body, html { margin: 0; padding: 0; background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        /* FOND ANIMÉ */
        .bg-animated { position: fixed; inset: 0; z-index: -1; background: #000; overflow: hidden; }
        .film-strip { position: absolute; width: 180px; height: 300%; background: linear-gradient(to bottom, transparent, rgba(229, 9, 20, 0.05), transparent); transform: rotate(20deg); top: -100%; animation: moveStrip 25s linear infinite; opacity: 0.1; }
        @keyframes moveStrip { from { transform: rotate(20deg) translateY(0); } to { transform: rotate(20deg) translateY(33.3%); } }

        /* LOADER */
        #master-loader { position: fixed; inset: 0; background: #000; z-index: 20000; display: none; flex-direction: column; justify-content: center; align-items: center; backdrop-filter: blur(15px); }
        .ring { width: 50px; height: 50px; border: 3px solid rgba(229,9,20,0.1); border-top: 3px solid var(--ntx-red); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* LOGIN */
        #login-page { height: 100vh; display: flex; justify-content: center; align-items: center; }
        .login-card { width: 90%; max-width: 400px; padding: 40px; background: rgba(10,10,10,0.9); border: 1px solid var(--border); border-radius: 12px; backdrop-filter: blur(20px); text-align: center; }
        .logo { font-weight: 900; font-size: 40px; color: var(--ntx-red); letter-spacing: -2px; margin-bottom: 30px; }
        .ntx-input { width: 100%; padding: 15px; background: #111; border: 1px solid #333; color: #fff; border-radius: 6px; margin-bottom: 10px; box-sizing: border-box; }
        .ntx-btn { width: 100%; padding: 15px; background: var(--ntx-red); color: #fff; border: none; border-radius: 6px; font-weight: 800; cursor: pointer; }

        /* NAV */
        nav { position: fixed; top: 0; width: 100%; height: 70px; display: none; align-items: center; padding: 0 4%; z-index: 10000; background: linear-gradient(to bottom, #000, transparent); }
        .nav-link { margin-left: 20px; font-size: 13px; font-weight: 600; cursor: pointer; color: #aaa; }

        /* FILTRE CATEGORIE */
        .cat-selector { background: #000; color: #fff; border: 1px solid #333; padding: 12px 25px; border-radius: 8px; font-weight: 600; cursor: pointer; margin: 20px 5% 0; outline: none; width: auto; min-width: 200px; }

        /* UI CONTENU */
        .main-stage { max-width: 1400px; margin: 0 auto; padding: 90px 4% 20px; }
        .player-box { width: 100%; aspect-ratio: 16/9; background: #000; border: 1px solid var(--border); border-radius: 8px; overflow: hidden; box-shadow: 0 0 40px rgba(229,9,20,0.1); }
        video { width: 100%; height: 100%; }

        .row-title { font-size: 20px; font-weight: 700; margin: 30px 4% 15px; text-transform: uppercase; color: #eee; }
        .row-scroll { display: flex; gap: 15px; overflow-x: auto; padding: 0 4% 20px; scrollbar-width: none; }
        .card { min-width: 220px; aspect-ratio: 16/9; background: #111; border: 1px solid var(--border); border-radius: 8px; cursor: pointer; transition: 0.3s; }
        .card:hover { transform: scale(1.05); border-color: var(--ntx-red); }
        .card img { width: 100%; height: 100%; object-fit: contain; padding: 15px; box-sizing: border-box; }

        /* ADMIN */
        .admin-panel { display: none; padding: 100px 4%; max-width: 1100px; margin: 0 auto; }
        .box { background: #0a0a0a; padding: 25px; border-radius: 12px; margin-bottom: 25px; border: 1px solid #222; }
        .admin-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #1a1a1a; font-size: 14px; }
        .btn-sm { padding: 5px 10px; border-radius: 4px; border: 1px solid #444; background: #111; color: white; cursor: pointer; margin-left: 5px; }
    </style>
</head>
<body>

<div id="master-loader">
    <div class="ring"></div>
    <p id="loader-msg" style="margin-top: 20px; font-weight: 700; color: var(--ntx-red);"></p>
</div>

<div class="bg-animated" id="bg-anim"></div>

<div id="login-page">
    <div class="login-card">
        <div class="logo">TV_NTX</div>
        <input type="text" id="l-user" class="ntx-input" placeholder="Identifiant">
        <input type="password" id="l-pass" class="ntx-input" placeholder="Mot de passe">
        <button class="ntx-btn" onclick="login()">CONNEXION SÉCURISÉE</button>
        <p style="font-size: 10px; color: #444; margin-top: 20px;">Accès Administrateur Brice jct</p>
    </div>
</div>

<nav id="navbar">
    <div class="logo" style="font-size: 22px; margin: 0;">TV_NTX</div>
    <div style="margin-left: auto; display: flex; align-items:center;">
        <span class="nav-link" onclick="showUI('home')">Accueil</span>
        <span class="nav-link" id="adm-link" style="display:none; color:var(--ntx-red);" onclick="showUI('admin')">SERVEUR</span>
        <span class="nav-link" onclick="location.reload()">Quitter</span>
    </div>
</nav>

<div id="page-home" style="display:none;">
    <select class="cat-selector" id="home-cat-filter" onchange="renderHome()">
        </select>
    <div class="main-stage">
        <div class="player-box"><video id="video" controls playsinline></video></div>
        <div id="playing-now" style="padding: 10px; font-size: 13px; color: #666;">TV_NTX UHD STREAMING</div>
    </div>
    <div id="rows-container"></div>
</div>

<div id="page-admin" class="admin-panel">
    <div class="box">
        <h3>1. Gestion des Dossiers (Catégories)</h3>
        <div style="display:flex; gap:10px;">
            <input type="text" id="new-cat-name" class="ntx-input" style="margin:0" placeholder="Nom du nouveau dossier">
            <button class="ntx-btn" style="width:150px;" onclick="createCategory()">CRÉER</button>
        </div>
        <div id="cat-manager-list" style="margin-top:15px;"></div>
    </div>

    <div class="box">
        <h3>2. Ajouter une Chaîne dans un Dossier</h3>
        <input type="text" id="ch-name" class="ntx-input" placeholder="Nom de la chaîne">
        <input type="text" id="ch-url" class="ntx-input" placeholder="URL m3u8">
        <input type="text" id="ch-logo" class="ntx-input" placeholder="URL Logo (PNG/JPG)">
        <select id="ch-cat-select" class="ntx-input"></select>
        <button class="ntx-btn" onclick="addChannel()">PUBLIER SUR LE SERVEUR</button>
    </div>

    <div class="box">
        <h3>3. Liste des Chaînes (Tri & Suppression)</h3>
        <div id="channel-admin-list"></div>
    </div>

    <div class="box">
        <h3>4. Gestion des Clients</h3>
        <input type="text" id="u-id" class="ntx-input" placeholder="Identifiant Client">
        <input type="text" id="u-pass" class="ntx-input" placeholder="Mot de passe">
        <input type="date" id="u-exp" class="ntx-input">
        <button class="ntx-btn" onclick="addUser()">CRÉER COMPTE</button>
        <div id="user-admin-list" style="margin-top:20px;"></div>
    </div>
</div>

<script>
    // --- DATABASE ---
    let users = JSON.parse(localStorage.getItem('ntx_users')) || [
        { id: 'bricej', mdp: '07061999', role: 'admin', expire: null },
        { id: 'Mariej', mdp: 'Schiltigheim67*', role: 'user', expire: '2026-12-31' },
        { id: 'Smart100', mdp: 'Smart100', role: 'user', expire: null }
    ];
    let categories = JSON.parse(localStorage.getItem('ntx_cats')) || ["TNT", "CANAL", "SPORT", "VOD"];
    let channels = JSON.parse(localStorage.getItem('ntx_chans')) || [];

    // FOND
    for(let i=0; i<10; i++){
        let s = document.createElement('div'); s.className='film-strip'; s.style.left=(i*12)+'%';
        document.getElementById('bg-anim').appendChild(s);
    }

    // LOGIN
    function login() {
        const u = document.getElementById('l-user').value.trim();
        const p = document.getElementById('l-pass').value.trim();
        const user = users.find(x => x.id === u && x.mdp === p);

        if(!user) return alert("Erreur identifiants.");
        if(user.expire && new Date(user.expire) < new Date()) return alert("Accès expiré. Contactez Brice.");

        const flash = user.expire ? `VALIDE JUSQU'AU ${user.expire}` : "ACCÈS ILLIMITÉ";
        document.getElementById('loader-msg').innerText = flash;
        document.getElementById('master-loader').style.display = 'flex';

        setTimeout(() => {
            document.getElementById('master-loader').style.display = 'none';
            document.getElementById('login-page').style.display = 'none';
            document.getElementById('navbar').style.display = 'flex';
            document.getElementById('page-home').style.display = 'block';
            if(user.role === 'admin') document.getElementById('adm-link').style.display = 'block';
            
            initHome();
            initAdmin();
        }, 900);
    }

    // --- LOGIQUE HOME ---
    function initHome() {
        const sel = document.getElementById('home-cat-filter');
        sel.innerHTML = '<option value="ALL">TOUS LES DOSSIERS</option>';
        categories.forEach(c => sel.innerHTML += `<option value="${c}">${c}</option>`);
        renderHome();
    }

    function renderHome() {
        const cont = document.getElementById('rows-container');
        const filter = document.getElementById('home-cat-filter').value;
        cont.innerHTML = '';

        const activeCats = filter === 'ALL' ? categories : [filter];

        activeCats.forEach(cat => {
            const chs = channels.filter(x => x.cat === cat);
            if(chs.length > 0) {
                let html = `<div class="row-title">${cat}</div><div class="row-scroll">`;
                chs.forEach(ch => {
                    html += `<div class="card" onclick="play('${ch.url}', '${ch.name}')">
                        <img src="${ch.logo || 'https://via.placeholder.com/300x168/111/fff?text='+ch.name}">
                    </div>`;
                });
                html += `</div>`;
                cont.innerHTML += html;
            }
        });
    }

    const hls = new Hls({ enableWorker: true });
    function play(url, name) {
        document.getElementById('playing-now').innerText = "Lecture : " + name;
        hls.loadSource(url); hls.attachMedia(document.getElementById('video'));
        hls.on(Hls.Events.MANIFEST_PARSED, () => document.getElementById('video').play());
    }

    // --- LOGIQUE ADMIN ---
    function initAdmin() {
        renderAdminCats();
        renderAdminChans();
        renderAdminUsers();
        // Update select options
        const sel = document.getElementById('ch-cat-select');
        sel.innerHTML = '';
        categories.forEach(c => sel.innerHTML += `<option value="${c}">${c}</option>`);
    }

    // GESTION CATS
    function createCategory() {
        const n = document.getElementById('new-cat-name').value.trim();
        if(n && !categories.includes(n)) {
            categories.push(n); save(); initAdmin(); initHome();
        }
    }
    function renderAdminCats() {
        const list = document.getElementById('cat-manager-list');
        list.innerHTML = '';
        categories.forEach((c, i) => {
            list.innerHTML += `<div class="admin-item"><span>${c}</span> 
                <button class="btn-sm" onclick="categories.splice(${i},1); save(); initAdmin();">Supprimer Dossier</button></div>`;
        });
    }

    // GESTION CHANS
    function addChannel() {
        const name = document.getElementById('ch-name').value;
        const url = document.getElementById('ch-url').value;
        const logo = document.getElementById('ch-logo').value;
        const cat = document.getElementById('ch-cat-select').value;
        if(name && url) {
            channels.push({ name, url, logo, cat });
            save(); initAdmin(); renderHome();
        }
    }
    function renderAdminChans() {
        const list = document.getElementById('channel-admin-list');
        list.innerHTML = '';
        channels.forEach((ch, i) => {
            list.innerHTML += `<div class="admin-item">
                <span><b>[${ch.cat}]</b> ${ch.name}</span>
                <div>
                    <button class="btn-sm" onclick="moveCh(${i}, -1)">↑</button>
                    <button class="btn-sm" onclick="moveCh(${i}, 1)">↓</button>
                    <button class="btn-sm" style="color:red" onclick="channels.splice(${i},1); save(); initAdmin();">X</button>
                </div>
            </div>`;
        });
    }
    function moveCh(idx, dir) {
        let target = idx + dir;
        if(target >= 0 && target < channels.length) {
            [channels[idx], channels[target]] = [channels[target], channels[idx]];
            save(); initAdmin(); renderHome();
        }
    }

    // GESTION USERS
    function addUser() {
        const id = document.getElementById('u-id').value;
        const ps = document.getElementById('u-pass').value;
        const ex = document.getElementById('u-exp').value;
        if(id && ps) { users.push({id, mdp:ps, role:'user', expire: ex||null}); save(); initAdmin(); }
    }
    function renderAdminUsers() {
        const list = document.getElementById('user-admin-list');
        list.innerHTML = '<h4>Clients Actifs</h4>';
        users.forEach((u, i) => {
            if(u.role==='admin') return;
            list.innerHTML += `<div class="admin-item"><span>${u.id} (${u.expire||'∞'})</span> 
                <button class="btn-sm" onclick="users.splice(${i},1); save(); initAdmin();">Supprimer</button></div>`;
        });
    }

    function save() {
        localStorage.setItem('ntx_users', JSON.stringify(users));
        localStorage.setItem('ntx_cats', JSON.stringify(categories));
        localStorage.setItem('ntx_chans', JSON.stringify(channels));
    }
    function showUI(id) {
        document.getElementById('page-home').style.display = (id==='home'?'block':'none');
        document.getElementById('page-admin').style.display = (id==='admin'?'block':'none');
    }
</script>
</body>
</html>
