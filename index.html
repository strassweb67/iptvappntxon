<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BJVidéo - Master Quality</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-red: #ff0000;
            --bg-dark: #0a0a0a;
            --nav-height: 70px;
            --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: white; margin: 0; overflow-x: hidden;
        }

        /* --- NAVIGATION --- */
        nav {
            position: fixed; top: 0; width: 100%; height: var(--nav-height);
            display: flex; align-items: center; padding: 0 5%; box-sizing: border-box;
            z-index: 2000; background: #000; border-bottom: 1px solid #1a1a1a;
        }
        .logo { color: var(--neon-red); font-size: 24px; font-weight: 800; text-decoration: none; text-shadow: 0 0 10px rgba(255,0,0,0.5); }
        .nav-menu { display: flex; gap: 15px; margin-left: auto; align-items: center; }
        
        .nav-btn {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            color: #eee; padding: 6px 15px; border-radius: 20px; cursor: pointer; font-size: 12px; transition: var(--transition);
        }
        .nav-btn:hover { background: var(--neon-red); border-color: var(--neon-red); }

        /* BOUTON QUALITÉ SPÉCIAL */
        .quality-select {
            background: var(--neon-red); border: none; color: white;
            padding: 6px 15px; border-radius: 20px; cursor: pointer;
            font-size: 11px; font-weight: 800; text-transform: uppercase;
            box-shadow: 0 0 10px rgba(255,0,0,0.4);
        }

        /* --- LECTEUR CADRÉ --- */
        .player-section {
            margin-top: var(--nav-height);
            width: 100%; height: 65vh; background: #000;
            position: relative; display: flex; justify-content: center; align-items: center;
            border-bottom: 2px solid #1a1a1a;
        }
        #video-player { width: 100%; height: 100%; object-fit: contain; display: none; }

        /* BADGE DE QUALITÉ SUR LE LECTEUR */
        #quality-badge {
            position: absolute; bottom: 20px; right: 20px;
            background: rgba(0,0,0,0.6); color: var(--neon-red);
            padding: 4px 10px; border-radius: 5px; font-weight: 800;
            font-size: 14px; border: 1px solid var(--neon-red);
            display: none; z-index: 100; pointer-events: none;
        }

        #player-ui { text-align: center; z-index: 10; }
        #player-ui h2 { color: var(--neon-red); font-size: 3.5rem; margin: 0; letter-spacing: 2px; }
        .spinner {
            width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid var(--neon-red); border-radius: 50%;
            margin: 20px auto; animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- BARRE DE CATÉGORIES --- */
        .category-bar {
            display: flex; justify-content: center; gap: 10px; padding: 25px 0;
            background: linear-gradient(to bottom, #111, var(--bg-dark));
        }
        .cat-btn {
            background: #1a1a1a; border: 1px solid #333; color: white;
            padding: 10px 25px; border-radius: 30px; cursor: pointer;
            font-weight: 600; font-size: 14px; transition: var(--transition);
        }
        .cat-btn:hover, .cat-btn.active { 
            background: var(--neon-red); border-color: var(--neon-red); 
            box-shadow: 0 0 15px rgba(255,0,0,0.3); transform: translateY(-3px);
        }

        /* --- GRILLE --- */
        .content-area { padding: 0 5% 50px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; }
        .card { 
            background: #111; border-radius: 12px; overflow: hidden; border: 1px solid #222; 
            cursor: pointer; transition: var(--transition);
        }
        .card:hover { border-color: var(--neon-red); transform: scale(1.05); }
        .card-img { height: 100px; display: flex; align-items: center; justify-content: center; padding: 15px; background: #000; }
        .card-img img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .card-title { padding: 10px; text-align: center; font-size: 12px; font-weight: 600; color: #ccc; }

        /* --- PANNEAUX --- */
        .panel { display: none; padding: 100px 5%; max-width: 800px; margin: 0 auto; }
        .box { background: #111; padding: 30px; border-radius: 20px; border: 1px solid #222; margin-bottom: 20px; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; background: #000; border: 1px solid #333; color: white; border-radius: 10px; }
        .btn-action { background: var(--neon-red); color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; font-weight: 800; cursor: pointer; }

        #profile-selector {
            position: fixed; inset: 0; background: #000; z-index: 10000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .avatar { width: 120px; height: 120px; border-radius: 50%; border: 4px solid transparent; transition: 0.3s; }
        .profile-item:hover .avatar { border-color: var(--neon-red); transform: scale(1.1); }
    </style>
</head>
<body>

<div id="profile-selector">
    <h1 style="color:var(--neon-red); font-size: 3rem; margin-bottom: 30px;">BJVidéo</h1>
    <div id="profile-list" style="display: flex; gap: 30px;"></div>
</div>

<nav>
    <a href="#" class="logo">BJVidéo</a>
    <div class="nav-menu">
        <select id="quality-selector" class="quality-select" onchange="changeQuality(this.value)">
            <option value="Auto">Qualité : Auto</option>
            <option value="2160">2160p (4K)</option>
            <option value="1080">1080p (HD)</option>
            <option value="720">720p (HD)</option>
            <option value="480">480p (SD)</option>
        </select>

        <button class="nav-btn" onclick="showPage('home')">Accueil</button>
        <button class="nav-btn" onclick="showPage('account')">Mon Profil</button>
        <button id="admin-link" class="nav-btn" style="display:none;" onclick="showPage('admin')">Configuration Master</button>
    </div>
</nav>

<div id="page-home">
    <div class="player-section">
        <div id="player-ui">
            <h2>BJVidéo</h2>
            <div class="spinner"></div>
            <p style="color:#555; font-size: 12px; text-transform: uppercase; letter-spacing: 2px;">En attente de flux</p>
        </div>
        <video id="video-player" controls></video>
        <div id="quality-badge">1080p</div>
    </div>

    <div class="category-bar">
        <button class="cat-btn active" onclick="filterContent('all', this)">TOUT</button>
        <button class="cat-btn" onclick="filterContent('movie', this)">FILMS</button>
        <button class="cat-btn" onclick="filterContent('serie', this)">SÉRIES</button>
        <button class="cat-btn" onclick="filterContent('musique', this)">MUSIQUE</button>
        <button class="cat-btn" onclick="filterContent('radio', this)">RADIOS</button>
    </div>

    <div class="content-area">
        <div id="main-grid" class="grid"></div>
    </div>
</div>

<div id="page-account" class="panel">
    <div class="box">
        <h2>Mon Profil</h2>
        <p>Utilisateur : <strong id="user-display" style="color:var(--neon-red)"></strong></p>
        <input type="password" id="self-new-pass" placeholder="Nouveau mot de passe">
        <button class="btn-action" onclick="updateSelfPass()">ENREGISTRER</button>
    </div>
</div>

<div id="page-admin" class="panel">
    <div class="box">
        <h2 style="color:var(--neon-red)">Gestion Master</h2>
        <div id="master-users"></div>
    </div>
    <div class="box">
        <h2>Ajouter du contenu</h2>
        <input type="text" id="add-name" placeholder="Nom">
        <input type="text" id="add-url" placeholder="Lien du flux">
        <input type="text" id="add-logo" placeholder="URL du logo">
        <select id="add-type">
            <option value="movie">Film</option>
            <option value="serie">Série</option>
            <option value="musique">Musique</option>
            <option value="radio">Radio</option>
        </select>
        <button class="btn-action" onclick="addNewContent()">AJOUTER AU CATALOGUE</button>
    </div>
</div>

<script>
    const defaultAccs = [
        { name: 'Admin', mdp: 'Treza670', role: 'admin', color: '#ff0000' },
        { name: 'Smart100', mdp: 'Smart100', role: 'user', color: '#2b90d9' },
        { name: 'Herce', mdp: 'Schiltigheim67*', role: 'user', color: '#e50914' },
        { name: 'Marie Christine', mdp: 'Schiltigheim67*', role: 'user', color: '#b926d5' },
        { name: 'Gauthier', mdp: 'gauthierrauch67', role: 'user', color: '#2ecc71' }
    ];

    let db_accs = JSON.parse(localStorage.getItem('bj_accounts')) || defaultAccs;
    let db_lib = JSON.parse(localStorage.getItem('bj_library')) || [];
    let user = null;
    const player = document.getElementById('video-player');
    const badge = document.getElementById('quality-badge');
    const hls = new Hls();

    function init() {
        const list = document.getElementById('profile-list');
        db_accs.forEach((acc, i) => {
            list.innerHTML += `<div class="profile-item" onclick="login(${i})"><div class="avatar" style="background:${acc.color}; display:flex; align-items:center; justify-content:center; font-size:40px;">${acc.name[0]}</div><p>${acc.name}</p></div>`;
        });
    }

    function login(i) {
        let p = prompt(`Mot de passe :`);
        if(p === db_accs[i].mdp) {
            user = db_accs[i];
            document.getElementById('profile-selector').style.display = 'none';
            document.getElementById('user-display').innerText = user.name;
            if(user.role === 'admin') {
                document.getElementById('admin-link').style.display = 'block';
                renderAdminUsers();
            }
            filterContent('all');
        } else alert("Faux");
    }

    // GESTION DE LA QUALITÉ
    function changeQuality(val) {
        const selector = document.getElementById('quality-selector');
        
        if (val === "Auto") {
            badge.style.display = "none";
            selector.innerHTML = "Qualité : Auto";
            if (hls) hls.currentLevel = -1; // Mode auto HLS
        } else {
            badge.style.display = "block";
            badge.innerText = val + (val === "2160" ? " 4K" : "p");
            selector.innerHTML = val + (val === "2160" ? " 4K" : "p HD");
            
            // Si c'est du HLS, on force le niveau correspondant
            if (hls && hls.levels) {
                hls.levels.forEach((level, index) => {
                    if (level.height == val) hls.currentLevel = index;
                });
            }
        }
    }

    function filterContent(type, btn) {
        if(btn) {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }
        const grid = document.getElementById('main-grid');
        grid.innerHTML = '';
        db_lib.forEach((item, i) => {
            if(type === 'all' || item.type === type) {
                let card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<div class="card-img"><img src="${item.logo}"></div><div class="card-title">${item.name}</div>`;
                card.onclick = () => playStream(item.url);
                grid.appendChild(card);
            }
        });
    }

    function playStream(url) {
        document.getElementById('player-ui').style.display = 'none';
        player.style.display = 'block';
        
        // Reset badge qualite au lancement
        document.getElementById('quality-selector').value = "Auto";
        badge.style.display = "none";

        if(url.includes('.m3u8')) {
            if(Hls.isSupported()) { 
                hls.loadSource(url); 
                hls.attachMedia(player); 
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    player.play();
                });
            }
        } else {
            player.src = url;
            player.play();
        }
        window.scrollTo({top: 0, behavior: 'smooth'});
    }

    function addNewContent() {
        let n = document.getElementById('add-name').value;
        let u = document.getElementById('add-url').value;
        let l = document.getElementById('add-logo').value;
        let t = document.getElementById('add-type').value;
        if(n && u) {
            db_lib.push({name:n, url:u, logo:l, type:t});
            localStorage.setItem('bj_library', JSON.stringify(db_lib));
            filterContent('all');
            alert("Ajouté !");
        }
    }

    function updateSelfPass() {
        let p = document.getElementById('self-new-pass').value;
        if(p) {
            user.mdp = p;
            localStorage.setItem('bj_accounts', JSON.stringify(db_accs));
            alert("Sauvegardé !");
        }
    }

    function renderAdminUsers() {
        const div = document.getElementById('master-users');
        div.innerHTML = '';
        db_accs.forEach((acc, i) => {
            div.innerHTML += `<div style="display:flex; justify-content:space-between; padding:10px; background:#222; margin-bottom:5px; border-radius:10px;">
                <span>${acc.name} (${acc.mdp})</span>
                <button onclick="adminChangePass(${i})" style="color:var(--neon-red); background:none; border:none; cursor:pointer;">Modifier</button>
            </div>`;
        });
    }

    function adminChangePass(i) {
        let p = prompt("Nouveau MDP :", db_accs[i].mdp);
        if(p) {
            db_accs[i].mdp = p;
            localStorage.setItem('bj_accounts', JSON.stringify(db_accs));
            renderAdminUsers();
        }
    }

    function showPage(id) {
        document.getElementById('page-home').style.display = (id === 'home') ? 'block' : 'none';
        document.getElementById('page-account').style.display = (id === 'account') ? 'block' : 'none';
        document.getElementById('page-admin').style.display = (id === 'admin') ? 'block' : 'none';
    }

    init();
</script>
</body>
</html>
