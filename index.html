<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NTX | Premium 8K Experience</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --ntx-red: #e50914;
            --bg: #000000;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: #fff; margin: 0; overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* --- LOGIN NEXT.JS STYLE --- */
        #login-page {
            position: fixed; inset: 0; z-index: 10000;
            background: #000; display: flex; justify-content: center; align-items: center;
        }
        .login-card {
            width: 100%; max-width: 380px; padding: 40px;
            background: rgba(10,10,10,1); border: 1px solid var(--border);
            border-radius: 12px; text-align: center;
        }

        /* --- NAVIGATION INTUITIVE --- */
        nav {
            position: fixed; top: 0; width: 100%; height: 65px;
            display: flex; align-items: center; padding: 0 4%;
            z-index: 5000; background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
            box-sizing: border-box; transition: 0.3s;
        }
        nav.scrolled { background: #000; border-bottom: 0.5px solid var(--border); }
        
        .nav-left { display: flex; align-items: center; gap: 20px; }
        .nav-right { margin-left: auto; display: flex; gap: 15px; }

        .logo { font-weight: 900; font-size: 24px; color: var(--ntx-red); letter-spacing: -1.5px; text-decoration: none; }
        .admin-tag { 
            background: var(--ntx-red); color: white; font-size: 10px; font-weight: 800; 
            padding: 2px 8px; border-radius: 4px; cursor: pointer; text-transform: uppercase;
        }

        /* --- LECTEUR 8K AVEC GLOW --- */
        .main-stage { max-width: 1400px; margin: 0 auto; padding: 80px 4% 20px; position: relative; }
        
        /* L'effet de lueur derrière le lecteur */
        .player-glow-wrap { position: relative; border-radius: 12px; box-shadow: 0 0 40px rgba(229, 9, 20, 0.2); }
        .player-glow-wrap::before {
            content: ''; position: absolute; inset: -10px; 
            background: var(--ntx-red); filter: blur(60px); opacity: 0.15; z-index: -1;
        }

        .player-box {
            position: relative; width: 100%; aspect-ratio: 16/9;
            background: #000; border-radius: 8px; overflow: hidden;
            border: 1px solid var(--border);
        }
        video { width: 100%; height: 100%; object-fit: contain; }

        /* --- BARRE QUALITÉ & EPG --- */
        .smart-bar {
            margin-top: 15px; background: var(--glass); border: 1px solid var(--border);
            border-radius: 8px; padding: 10px 20px; display: flex;
            justify-content: space-between; align-items: center; cursor: pointer;
        }
        .quality-tags { display: flex; gap: 8px; }
        .q-pill { font-size: 9px; font-weight: 900; color: #666; border: 1px solid #333; padding: 2px 6px; border-radius: 3px; }
        .q-pill.active { color: var(--ntx-red); border-color: var(--ntx-red); }

        /* --- CATALOGUE --- */
        .row-title { font-size: 18px; font-weight: 700; margin: 35px 4% 15px; color: #efefef; }
        .scroll-row { display: flex; gap: 12px; overflow-x: auto; padding: 0 4% 20px; scrollbar-width: none; }
        .scroll-row::-webkit-scrollbar { display: none; }
        
        .card {
            min-width: 200px; aspect-ratio: 16/9; background: #111;
            border-radius: 4px; border: 1px solid var(--border);
            transition: transform 0.4s cubic-bezier(0.2, 1, 0.2, 1);
            cursor: pointer; position: relative;
        }
        .card:hover { transform: scale(1.08); z-index: 10; border-color: #fff; }
        .card img { width: 100%; height: 100%; object-fit: contain; padding: 15px; box-sizing: border-box; }

        /* --- MOBILE --- */
        @media (max-width: 768px) {
            .nav-left { gap: 10px; }
            .logo { font-size: 20px; }
            .main-stage { padding-top: 70px; }
            .card { min-width: 150px; }
            .row-title { font-size: 15px; margin-top: 20px; }
        }

        /* SPINNER */
        .loader {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid var(--ntx-red); border-radius: 50%;
            animation: spin 0.8s linear infinite; display: none;
        }
        @keyframes spin { 100% { transform: translate(-50%, -50%) rotate(360deg); } }

        /* ADMIN PANEL */
        .panel { display: none; padding: 100px 5% 40px; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div id="login-page">
    <div class="login-card">
        <div class="logo">NTX</div>
        <p style="font-size: 10px; color: #555; margin-bottom: 30px; letter-spacing: 2px;">BY BRICE JCT | 8K READY</p>
        <input type="text" id="u" placeholder="Utilisateur" style="width:100%; padding:14px; background:#222; border:none; color:#fff; border-radius:4px; margin-bottom:12px;">
        <input type="password" id="p" placeholder="Mot de passe" style="width:100%; padding:14px; background:#222; border:none; color:#fff; border-radius:4px; margin-bottom:20px;">
        <button onclick="login()" style="width:100%; padding:14px; background:var(--ntx-red); color:#fff; border:none; border-radius:4px; font-weight:800; cursor:pointer;">SE CONNECTER</button>
    </div>
</div>

<nav id="navbar" style="display:none;">
    <div class="nav-left">
        <a href="#" class="logo" onclick="location.reload()">NTX</a>
        <div id="adm-btn" class="admin-tag" style="display:none;" onclick="showPage('admin')">Admin</div>
    </div>
    <div class="nav-right">
        <span onclick="showPage('home')" style="cursor:pointer; font-size: 13px;">Accueil</span>
        <span onclick="logout()" style="cursor:pointer; font-size: 13px; color: #888;">Quitter</span>
    </div>
</nav>

<div id="page-home" style="display:none;">
    <div class="main-stage">
        <div class="player-glow-wrap">
            <div class="player-box">
                <div id="loader" class="loader"></div>
                <video id="video" controls playsinline></video>
            </div>
        </div>

        <div class="smart-bar">
            <div style="display:flex; align-items:center; gap:12px;">
                <span id="ch-active" style="font-weight:700; font-size:14px;">Sélectionnez un flux</span>
                <div class="quality-tags">
                    <span class="q-pill" id="pill-4k">4K</span>
                    <span class="q-pill" id="pill-1080">1080P</span>
                    <span class="q-pill active">AUTO</span>
                </div>
            </div>
            <span id="clock" style="font-size:13px; font-weight:600; color:#888;">--:--</span>
        </div>
    </div>

    <div id="rows"></div>
</div>

<div id="page-admin" class="panel">
    <h2 style="border-left: 4px solid var(--ntx-red); padding-left: 15px;">Configuration Serveur</h2>
    <div style="background:#111; padding:20px; border-radius:8px; margin-top:20px;">
        <input type="text" id="c-name" placeholder="Nom" style="width:100%; padding:10px; margin-bottom:10px; background:#000; color:#fff; border:1px solid #333;">
        <input type="text" id="c-url" placeholder="URL m3u8" style="width:100%; padding:10px; margin-bottom:10px; background:#000; color:#fff; border:1px solid #333;">
        <select id="c-folder" style="width:100%; padding:10px; margin-bottom:10px; background:#000; color:#fff; border:1px solid #333;">
            <option value="TNT">TNT</option>
            <option value="CANAL+">CANAL+</option>
            <option value="BEIN">BEIN SPORT</option>
            <option value="FILMS">FILMS</option>
        </select>
        <button onclick="addChan()" style="padding:10px 20px; background:var(--ntx-red); color:#fff; border:none; border-radius:4px; font-weight:700;">AJOUTER AU CATALOGUE</button>
    </div>
</div>

<script>
    const hls = new Hls({ capLevelToPlayerSize: true });
    const video = document.getElementById('video');
    const loader = document.getElementById('loader');
    let timer = 0;

    function login() {
        const u = document.getElementById('u').value;
        const p = document.getElementById('p').value;
        // Tes comptes originaux
        if((u === 'Admin' && p === 'Treza670') || u === 'Gauthier') {
            document.getElementById('login-page').style.display = 'none';
            document.getElementById('navbar').style.display = 'flex';
            document.getElementById('page-home').style.display = 'block';
            if(u === 'Admin') document.getElementById('adm-btn').style.display = 'block';
            render();
            startTime();
            // Reconnexion 1h
            setTimeout(() => { alert("Session expirée."); location.reload(); }, 3600000);
        } else { alert("Identifiants incorrects."); }
    }

    function play(url, name) {
        timer = Date.now();
        loader.style.display = 'block';
        document.getElementById('ch-active').innerText = name;
        
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
            video.play();
        });

        video.onplaying = () => {
            loader.style.display = 'none';
            const diff = (Date.now() - timer) / 1000;
            // SMART QUALITY : Si > 2.5s on descend
            if(diff > 2.5) {
                console.log("Switch 720p (Vitesse: " + diff + "s)");
                const lvl = hls.levels.findIndex(l => l.height <= 720);
                if(lvl !== -1) hls.currentLevel = lvl;
            } else {
                document.getElementById('pill-1080').classList.add('active');
            }
        };
        window.scrollTo({top: 0, behavior: 'smooth'});
    }

    function render() {
        const rowCont = document.getElementById('rows');
        const lib = JSON.parse(localStorage.getItem('ntx_lib')) || [];
        const folders = ["TNT", "CANAL+", "BEIN", "FILMS"];
        
        rowCont.innerHTML = '';
        folders.forEach(f => {
            const items = lib.filter(i => i.folder === f);
            if(items.length > 0) {
                let html = `<div class="row-title">${f}</div><div class="scroll-row">`;
                items.forEach(it => {
                    html += `<div class="card" onclick="play('${it.url}', '${it.name}')">
                        <img src="${it.logo || 'https://via.placeholder.com/200x112/111/fff?text=NTX'}">
                    </div>`;
                });
                html += `</div>`;
                rowCont.innerHTML += html;
            }
        });
    }

    function addChan() {
        const n = document.getElementById('c-name').value;
        const u = document.getElementById('c-url').value;
        const f = document.getElementById('c-folder').value;
        if(n && u) {
            let lib = JSON.parse(localStorage.getItem('ntx_lib')) || [];
            lib.push({name:n, url:u, folder:f});
            localStorage.setItem('ntx_lib', JSON.stringify(lib));
            alert("Ajouté !");
            render();
        }
    }

    function showPage(id) {
        document.getElementById('page-home').style.display = (id === 'home' ? 'block' : 'none');
        document.getElementById('page-admin').style.display = (id === 'admin' ? 'block' : 'none');
    }

    function startTime() {
        setInterval(() => {
            const n = new Date();
            document.getElementById('clock').innerText = n.getHours() + ":" + String(n.getMinutes()).padStart(2, '0');
        }, 1000);
    }

    function logout() { location.reload(); }

    window.onscroll = () => {
        if(window.scrollY > 20) document.getElementById('navbar').classList.add('scrolled');
        else document.getElementById('navbar').classList.remove('scrolled');
    };
</script>
</body>
</html>
