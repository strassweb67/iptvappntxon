<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TV_NTX | High-End Streaming</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --ntx-red: #e50914; --bg: #000; --border: rgba(255,255,255,0.08); }
        body, html { margin: 0; padding: 0; background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        /* FOND ANIMÉ */
        .bg-animated { position: fixed; inset: 0; z-index: -1; background: #000; overflow: hidden; }
        .film-strip { position: absolute; width: 180px; height: 300%; background: linear-gradient(to bottom, transparent, rgba(229, 9, 20, 0.05), transparent); transform: rotate(20deg); top: -100%; animation: moveStrip 25s linear infinite; opacity: 0.3; transition: opacity 1s; }
        @keyframes moveStrip { from { transform: rotate(20deg) translateY(0); } to { transform: rotate(20deg) translateY(33.3%); } }

        /* LOADER */
        #master-loader { position: fixed; inset: 0; background: #000; z-index: 20000; display: none; flex-direction: column; justify-content: center; align-items: center; backdrop-filter: blur(15px); }
        .ring { width: 50px; height: 50px; border: 3px solid rgba(229,9,20,0.1); border-top: 3px solid var(--ntx-red); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* CONNEXION */
        #login-page { height: 100vh; display: flex; justify-content: center; align-items: center; }
        .login-card { width: 90%; max-width: 400px; padding: 40px; background: rgba(10,10,10,0.9); border: 1px solid var(--border); border-radius: 12px; backdrop-filter: blur(20px); text-align: center; }
        .logo { font-weight: 900; font-size: 40px; color: var(--ntx-red); letter-spacing: -2px; margin-bottom: 30px; }
        .ntx-input { width: 100%; padding: 15px; background: #111; border: 1px solid #333; color: #fff; border-radius: 6px; margin-bottom: 10px; box-sizing: border-box; }
        .ntx-btn { width: 100%; padding: 15px; background: var(--ntx-red); color: #fff; border: none; border-radius: 6px; font-weight: 800; cursor: pointer; }

        /* NAV */
        nav { position: fixed; top: 0; width: 100%; height: 70px; display: none; align-items: center; padding: 0 4%; z-index: 10000; background: linear-gradient(to bottom, #000, transparent); }
        .nav-link { margin-left: 20px; font-size: 13px; font-weight: 600; cursor: pointer; color: #aaa; }

        /* UI */
        .main-stage { max-width: 1400px; margin: 0 auto; padding: 90px 4% 20px; }
        .player-box { width: 100%; aspect-ratio: 16/9; background: #000; border: 1px solid var(--border); border-radius: 8px; overflow: hidden; }
        video { width: 100%; height: 100%; image-rendering: -webkit-optimize-contrast; }

        .row-title { font-size: 20px; font-weight: 700; margin: 30px 4% 15px; }
        .row-scroll { display: flex; gap: 15px; overflow-x: auto; padding: 0 4% 20px; scrollbar-width: none; opacity: 0; transform: translateY(10px); transition: 0.8s; }
        .card { min-width: 240px; aspect-ratio: 16/9; background: #111; border: 1px solid var(--border); border-radius: 6px; cursor: pointer; }
        .card img { width: 100%; height: 100%; object-fit: contain; padding: 15px; box-sizing: border-box; }

        .admin-panel { display: none; padding: 100px 4%; max-width: 900px; margin: 0 auto; }
        .box { background: #0a0a0a; padding: 20px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #222; }
    </style>
</head>
<body>

<div id="master-loader">
    <div class="ring"></div>
    <p id="loader-msg" style="margin-top: 20px; font-weight: 600; letter-spacing: 1px; color: var(--ntx-red);"></p>
</div>

<div class="bg-animated" id="bg-anim"></div>

<div id="login-page">
    <div class="login-card">
        <div class="logo">TV_NTX</div>
        <input type="text" id="l-user" class="ntx-input" placeholder="Identifiant">
        <input type="password" id="l-pass" class="ntx-input" placeholder="Mot de passe">
        <button class="ntx-btn" onclick="login()">CONNEXION</button>
        <p style="font-size: 10px; color: #444; margin-top: 20px;">Accès sécurisé Brice jct</p>
    </div>
</div>

<nav id="navbar">
    <div class="logo" style="font-size: 22px; margin: 0;">TV_NTX</div>
    <div style="margin-left: auto; display: flex;">
        <span class="nav-link" onclick="showUI('home')">Accueil</span>
        <span class="nav-link" id="adm-link" style="display:none; color:var(--ntx-red);" onclick="showUI('admin')">ADMIN</span>
        <span class="nav-link" onclick="location.reload()">Quitter</span>
    </div>
</nav>

<div id="page-home" style="display:none;">
    <div class="main-stage">
        <div class="player-box"><video id="video" controls playsinline></video></div>
        <div id="info" style="padding: 10px; font-size: 14px; color: #666;">TV_NTX Ultra HD Ready</div>
    </div>
    <div id="rows"></div>
</div>

<div id="page-admin" class="admin-panel">
    <div class="box">
        <h3>Master Kill-Switch</h3>
        <button class="ntx-btn" style="background:#333;" onclick="toggleKill(true)">COUPER FLUX MONDIAL</button>
        <button class="ntx-btn" style="background:green; margin-top:5px;" onclick="toggleKill(false)">RÉACTIVER FLUX</button>
    </div>
    <div class="box">
        <h3>Ajouter Contenu</h3>
        <input type="text" id="an" class="ntx-input" placeholder="Nom">
        <input type="text" id="au" class="ntx-input" placeholder="URL m3u8">
        <select id="ac" class="ntx-input">
            <option value="TNT">TNT</option>
            <option value="CANAL">CANAL+</option>
            <option value="SPORT">SPORT</option>
        </select>
        <button class="ntx-btn" onclick="add()">AJOUTER</button>
    </div>
</div>

<script>
    // --- GESTION DES COMPTES ---
    const accounts = [
        { id: 'bricej', mdp: '07061999', role: 'admin', expire: null, active: true },
        { id: 'Mariej', mdp: 'Schiltigheim67*', role: 'user', expire: '2026-12-31', active: true },
        { id: 'Hervej', mdp: 'Schiltigheim67*', role: 'user', expire: '2026-12-31', active: true },
        { id: 'Gauthierr', mdp: 'Rauch67', role: 'user', expire: '2026-12-31', active: true },
        { id: 'Smart100', mdp: 'Smart100', role: 'user', expire: null, active: true }
    ];

    let globalKill = localStorage.getItem('ntx_kill') === 'true';

    // Fond
    for(let i=0; i<12; i++){
        let s = document.createElement('div'); s.className='film-strip'; s.style.left=(i*10)+'%';
        document.getElementById('bg-anim').appendChild(s);
    }

    function login() {
        const u = document.getElementById('l-user').value.trim();
        const p = document.getElementById('l-pass').value.trim();
        
        // On cherche dans notre liste d'identifiants
        const user = accounts.find(x => x.id === u && x.mdp === p);

        if(!user) {
            alert("Identifiants incorrects sur TV_NTX.");
            return;
        }

        // Vérif Date
        if(user.expire && new Date(user.expire) < new Date()) {
            alert("Accès refusé. Payement mensuel requis. Contactez brice à Strassweb67@gmail.com.");
            return;
        }

        const flash = user.expire ? `ACTIF JUSQU'AU ${user.expire}` : "COMPTE ACTIF SANS LIMITE";
        
        const loader = document.getElementById('master-loader');
        document.getElementById('loader-msg').innerText = flash;
        loader.style.display = 'flex';

        setTimeout(() => {
            loader.style.display = 'none';
            document.getElementById('login-page').style.display = 'none';
            document.getElementById('navbar').style.display = 'flex';
            document.getElementById('page-home').style.display = 'block';
            if(user.role === 'admin') document.getElementById('adm-link').style.display = 'block';
            
            document.querySelectorAll('.film-strip').forEach(s => s.style.opacity = "0.1");
            render();
            document.querySelector('.row-scroll').style.opacity = "1";
            document.querySelector('.row-scroll').style.transform = "translateY(0)";
        }, 900);
    }

    const hls = new Hls({ enableWorker: true, lowLatencyMode: true });
    function play(url, name) {
        if(globalKill) return alert("Le flux est coupé.");
        hls.loadSource(url);
        hls.attachMedia(document.getElementById('video'));
        hls.on(Hls.Events.MANIFEST_PARSED, () => document.getElementById('video').play());
    }

    function render() {
        const cont = document.getElementById('rows');
        const lib = JSON.parse(localStorage.getItem('ntx_lib')) || [];
        cont.innerHTML = '';
        ["TNT", "CANAL", "SPORT"].forEach(c => {
            const items = lib.filter(it => it.cat === c);
            if(items.length > 0) {
                let h = `<div class="row-title">${c}</div><div class="row-scroll">`;
                items.forEach(it => {
                    h += `<div class="card" onclick="play('${it.url}', '${it.name}')"><img src="https://via.placeholder.com/300x168/111/fff?text=${it.name}"></div>`;
                });
                h += `</div>`;
                cont.innerHTML += h;
            }
        });
    }

    function add() {
        const n = document.getElementById('an').value;
        const u = document.getElementById('au').value;
        const c = document.getElementById('ac').value;
        if(n && u) {
            let lib = JSON.parse(localStorage.getItem('ntx_lib')) || [];
            lib.push({name:n, url:u, cat:c});
            localStorage.setItem('ntx_lib', JSON.stringify(lib));
            alert("Ajouté"); render();
        }
    }

    function toggleKill(val) { globalKill = val; localStorage.setItem('ntx_kill', val); alert("Etat changé"); }
    function showUI(id) {
        document.getElementById('page-home').style.display = (id==='home'?'block':'none');
        document.getElementById('page-admin').style.display = (id==='admin'?'block':'none');
    }
</script>
</body>
</html>
