<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --netflix-red: #E50914;
            --bg-black: #141414;
            --nav-black: rgba(0, 0, 0, 0.7);
            --card-hover: #2f2f2f;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-black);
            color: white;
            margin: 0;
            overflow-x: hidden;
        }

        /* --- SÃ‰LECTEUR DE PROFILS --- */
        #profile-selector {
            position: fixed;
            inset: 0;
            background: var(--bg-black);
            z-index: 10000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .profile-list {
            display: flex;
            gap: 30px;
            margin-top: 30px;
        }

        .profile-item {
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .profile-avatar {
            width: 150px;
            height: 150px;
            border-radius: 4px;
            background: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            margin-bottom: 10px;
            border: 3px solid transparent;
        }

        .profile-item:hover .profile-avatar { border-color: white; }
        .profile-item:hover p { color: white; }
        .profile-item p { color: #808080; font-size: 1.2rem; margin: 0; }
